name: PostgreSQL Backup on Push

on:
  push:  # ðŸš€ Dispara o backup em todo push no repositÃ³rio
    branches:
      - main  # ajuste se for outro branch

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”„ Checkout
        uses: actions/checkout@v3

      - name: ðŸ§° Instalar PostgreSQL Client e rclone
        run: |
          sudo apt update
          sudo apt install -y postgresql-client rclone

      - name: ðŸ“¦ Dump e upload para Google Drive
        env:
          PG_HOST: ${{ secrets.PG_HOST }}
          PG_PORT: ${{ secrets.PG_PORT }}
          PG_USER: ${{ secrets.PG_USER }}
          PG_PASSWORD: ${{ secrets.PG_PASSWORD }}
          PG_DB: ${{ secrets.PG_DB }}
          RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
        run: bash script/dump_and_upload.sh
